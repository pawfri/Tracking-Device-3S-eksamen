<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Template</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <header>

      </header>

      <main>
        <section class="Section1">
        <div>
          <p> Device: {{ device }} </p>
          <p> Status: {{ status }} </p>
          <p> Sidst Set: {{ last_seen }} </p>
          <p> Lokation: {{ location }} </p>
        </div>

        <div class="findKnapDiv">
          <button @click="GetAll" class="findKnap">Track! </button>
          <button @click="StopTracking" class="stopKnap">Stop Tracking </button>
          <button @click="StopIndicators" class="stopIndicatorsKnap">Stop Indikators </button>
        </div>

        <div class="placeholderKort">
        </div>

        </section>

        <section class="Section2">
          <table class="table table-bordered table-striped w-100">
            <thread class="thread-dark">
              <tr>
                <th>Tidspunkt</th>
                <th>Status</th>
                <th>Event</th>
                <th>Addresse</th>
                <th>Koordinater</th>
                <th>Aktion</th>
              </tr>
            </thread>
            <tbody>
              <tr v-for="(log, index) in logninger" :key="index">
                <td>{{ log.timestamp }}</td>
                <td>{{ log.status }}</td>
                <td>{{ log.event}}</td>
                <td>{{ log.address }}</td>
                <td>{{ log.coordinates }}</td>
                <td><input type="checkbox" v-model="log.selected"></td>
              </tr>
            </tbody>
          </table>
        </section>



      </main>
      
    </div>

    <!-- Import App -->
    <script src="./js/main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
